<span id="cuenta" class="timer"></span>
<script>
 var upgradeTime = 864000; //10 d√≠as
var seconds = upgradeTime;
function timer() {
  var days        = Math.floor(seconds/24/60/60);
  var hoursLeft   = Math.floor((seconds) - (days*86400));
  var hours       = Math.floor(hoursLeft/3600);
  var minutesLeft = Math.floor((hoursLeft) - (hours*3600));
  var minutes     = Math.floor(minutesLeft/60);
  var remainingSeconds = seconds % 60;
  function pad(n) {
    return (n < 10 ? "0" + n : n);
  }
  document.getElementById('cuenta').innerHTML = "<div class='simply-section simply-days-section'>"+ pad(days) + ":" + "<div class='simply-section simply-hours-section'>"+ pad(hours) + ":" + "<div class='simply-section simply-minutes-section'>"+ pad(minutes) + ":" + "<div class='simply-section simply-seconds-section'>" + pad(remainingSeconds);
  if (seconds == 0) {
     seconds=upgradeTime;
  } else {
    seconds--;
  }
}
var countdownTimer = setInterval('timer()', 1000);
</script>
