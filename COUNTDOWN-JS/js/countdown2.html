<span id="cuenta" class="timer"></span>
<script>
 var upgradeTime = 864000; //10 días
var seconds = upgradeTime;
function timer() {
  var days        = Math.floor(seconds/24/60/60);
  var hoursLeft   = Math.floor((seconds) - (days*86400));
  var hours       = Math.floor(hoursLeft/3600);
  var minutesLeft = Math.floor((hoursLeft) - (hours*3600));
  var minutes     = Math.floor(minutesLeft/60);
  var remainingSeconds = seconds % 60;
  function pad(n) {
    return (n < 10 ? "0" + n : n);
  }
  document.getElementById('cuenta').innerHTML = "<div class='simply-section simply-days-section'><div><span class='simply-amount'>" + pad(days) + "</span><span class='simply-word'> días </span></div>" + ":" + "<div class='simply-section simply-hours-section'><div><span class='simply-amount'>" + pad(hours) + "</span><span class='simply-word'> horas </span></div>" + ":" + "<div class='simply-section simply-minutes-section'><div><span class='simply-amount'>" + pad(minutes) + "</span><span class='simply-word'> minutos </span></div>" + ":" + "<div class='simply-section simply-seconds-section'><div><span class='simply-amount'>" + pad(remainingSeconds) + "</span><span class='simply-word'> segundos </span></div>";
  if (seconds == 0) {
     seconds=upgradeTime;
  } else {
    seconds--;
  }
}
var countdownTimer = setInterval('timer()', 1000);
</script>
